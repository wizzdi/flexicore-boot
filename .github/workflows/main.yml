name: Release

on:
  push:
    branches:
      - main  # Trigger the workflow on push to main branch

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: 'maven'

      - name: Configure git user
        run: |
          git config --global user.name "${{ secrets.GIT_USER_NAME }}"
          git config --global user.email "${{ secrets.GIT_USER_EMAIL }}"

      - name: Release
        run: mvn --batch-mode release:prepare release:perform -DskipTests -Dusername=${{ secrets.MVN_USERNAME }} -Dpassword=${{ secrets.MVN_PASSWORD }} -Dgpg.passphrase=${{ secrets.GPG_PASSPHRASE }}
