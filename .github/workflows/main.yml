name: CI/CD Pipeline

on:
  push:
    branches: 
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
          server-id: ossrh  # the id from your distributionManagement in pom.xml
          server-username: MVN_USERNAME
          server-password: MVN_PASSWORD
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }} 
          gpg-passphrase: GPG_PASSPHRASE
      - name: Extract latest git tag, increment it and write to revision.txt
        run: mvn ci-friendly-flatten:version
      
      - name: Read the version
        id: get_version
        run: echo "::set-output name=VERSION::$(cat revision.txt)"

      - name: Build and Deploy
        run: mvn clean deploy -DskipTests -DperformRelease=true -Drevision=${{ steps.get_version.outputs.VERSION }}
        env:
          MAVEN_USERNAME: ${{ secrets.MVN_USERNAME }} 
          MAVEN_CENTRAL_TOKEN: ${{ secrets.MVN_PASSWORD }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
      - name: Tag the current commit
        run: |
          git config --global user.name '${{ secrets.GIT_USER_NAME }}'
          git config --global user.email '${{ secrets.GIT_USER_EMAIL }}'
          git tag -a ${{ steps.get_version.outputs.VERSION }} -m "Release ${{ steps.get_version.outputs.VERSION }}"
          git push origin ${{ steps.get_version.outputs.VERSION }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
